<!DOCTYPE html>
<html>
  <head>
    <title>Tesla</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="tesla_alexa.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Tesla</h1>
    <h2>for Alexa</h2>
    <p>Log in with your tesla.com email and password</p>
    <p id="alert"></p>
    <form id="login" onsubmit="javascript:return false">
      <input type="text" name="email" placeholder="Email" /><br/>
      <input type="password" name="password" placeholder="Password" /><br/>
      <input type="submit" value="Log in" />
    </form>
    <script src="tesla_alexa_acct_link_settings.js"></script>
    <script src="tesla_alexa_acct_link.js"></script>
  </body>
</html>
